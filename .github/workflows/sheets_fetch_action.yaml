name: Fetch Google Sheets Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write  # Add this to allow pushing

jobs:
  fetch-sheets-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install googleapis
      run: npm install googleapis
    
    - name: Fetch and save data
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        SPREADSHEET_ID: '1pYihXbRT8heKDOqbl8MxGZxlzeA6ka_TyeazM-0Tts4'
      run: |
        node << 'SCRIPT'
        const { google } = require('googleapis');
        const fs = require('fs');

        (async () => {
          const auth = new google.auth.GoogleAuth({
            credentials: JSON.parse(process.env.GOOGLE_CREDENTIALS),
            scopes: ['https://www.googleapis.com/auth/spreadsheets.readonly']
          });

          const sheets = google.sheets({ version: 'v4', auth });
          
          const response = await sheets.spreadsheets.values.get({
            spreadsheetId: process.env.SPREADSHEET_ID,
            range: 'Sheet1'
          });

          fs.writeFileSync('sheets_data.json', JSON.stringify(response.data.values, null, 2));
          console.log(`âœ“ Fetched ${response.data.values?.length || 0} rows`);
        })();
        SCRIPT
    
    - name: Commit changes
      run: |
        git config user.name github-actions[bot]
        git config user.email github-actions[bot]@users.noreply.github.com
        git add sheets_data.json
        git diff --staged --quiet || git commit -m "Update sheets data [skip ci]"
        git push