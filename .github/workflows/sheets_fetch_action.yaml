name: Fetch Google Sheets Data

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  fetch-sheets-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install Dependencies
      run: |
        npm init -y
        npm install googleapis
    
    - name: Fetch Google Sheets Data
      env:
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      run: |
        node -e "
        const { GoogleAuth } = require('googleapis/build/src/auth/googleauth');
        const { google } = require('googleapis');
        const fs = require('fs');

        async function fetchSheetsData() {
          const auth = new GoogleAuth({
            credentials: JSON.parse(process.env.GOOGLE_SERVICE_ACCOUNT_KEY),
            scopes: ['https://www.googleapis.com/auth/spreadsheets.readonly']
          });

          const sheets = google.sheets({ version: 'v4', auth });
          
          const SPREADSHEET_ID = '1pYihXbRT8heKDOqbl8MxGZxlzeA6ka_TyeazM-0Tts4';
          
          const response = await sheets.spreadsheets.values.get({
            spreadsheetId: SPREADSHEET_ID,
            range: 'Sheet1'
          });

          fs.writeFileSync('sheets_data.json', JSON.stringify(response.data.values, null, 2));
          console.log('Data saved to sheets_data.json');
        }

        fetchSheetsData().catch(console.error);
        "
    
    - name: Commit and Push Data
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add sheets_data.json
        git commit -m "Update sheets data" || echo "No changes to commit"
        git push
