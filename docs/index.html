<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Hero -->
  <section class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Join Our Team</h1>
      <p class="lead">Browse current openings and apply with a click.</p>
    </div>
  </section>

  <!-- Listings -->
  <section class="flex-grow-1 py-5">
    <div class="container">
      <h2 class="mb-4">Open Positions</h2>
      <div id="jobs-container" class="row g-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-auto text-center">
    <div class="container">
      <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
    </div>
  </footer>

<!-- Modal (single instance) -->
<div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered"><!-- â† added modal-dialog-centered -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jobModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <a id="applyBtn" href="#" class="btn btn-primary">Apply</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
